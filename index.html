<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <h3>First to 5</h3>
    <div class="player-choices">
        <button id="rock" value="rock">Rock</button>
        <button id="paper" value="paper">Paper</button>
        <button id="scissors" value="scissors">Scissors</button>
    </div>
    <div class="results">
        <div class="scoreboard">
        <p id="player-score">Player Score: 0</p>
        <p id="computer-score">Computer Score: 0</p>
    </div>
        <p id="message" >Play your first round!</p>
    </div>
    
</body>
</html>
